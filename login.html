<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Login - iSawyerSolutions</title>
  <link rel="stylesheet" href="/css/style.css?v=11">
</head>
<body>
  <nav class="nav">
  <img class="logo" src="/public/logo.png?v=2" alt="logo" onclick="location.href='/index.html'" onerror="this.onerror=null;this.src='/public/logo.png?v=2'" style="display:block"/>
    <div class="links">
      <button class="link" data-href="/index.html">Home</button>
      <button class="link" data-href="/services.html">Services</button>
      <button class="link" data-href="/industries.html">Industries</button>
      <button class="link" data-href="/accomplishments.html">Accomplishments</button>
  <button class="link" data-href="/about.html">About Us</button>
  <button class="link" data-href="/contact.html">Contact Us</button>
      <button style="border:1px solid var(--accent);color:var(--accent);padding:.3rem .7rem;border-radius:6px" class="link" data-href="/login.html">Client Login</button>
    </div>
  </nav>

  <main style="padding-top:72px;display:flex;justify-content:center;">
    <div id="loginCard" style="max-width:520px;width:92%;margin:4rem auto;padding:28px 30px;background:#0a1a2f;border-radius:14px;box-shadow:0 8px 30px rgba(20,255,233,0.06);border:1.5px solid #14ffe9;color:#f8fafc;text-align:center">
  <img src="/public/logo.png?v=2" alt="iSawyer Logo" style="height:160px;max-width:96%;display:block;margin:0 auto 1.25rem;border-radius:12px" onerror="this.onerror=null;this.src='/logo.png?v=2'" />
      <h2 style="color:#14ffe9;margin-bottom:18px">Client Login</h2>

      <form id="loginForm">
  <input id="email" type="email" placeholder="Email" required style="width:100%;padding:12px 14px;margin-bottom:14px;border-radius:8px;border:1.5px solid #14ffe9;background:#181c1f;color:#fff;font-size:1rem" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" required style="width:100%;padding:12px 14px;margin-bottom:14px;border-radius:8px;border:1.5px solid #14ffe9;background:#181c1f;color:#fff;font-size:1rem" autocomplete="current-password" />
        <div style="display:flex;align-items:center;margin-bottom:12px;justify-content:flex-start">
          <input id="remember" type="checkbox" style="margin-right:8px" />
          <label for="remember" style="font-size:.95rem;color:#f8fafc">Remember me</label>
        </div>
        <button type="submit" style="width:100%;padding:12px 14px;background:linear-gradient(90deg,#14ffe9 0%,#0ea5e9 100%);color:#181c1f;border:none;border-radius:8px;font-weight:700;font-size:1rem">Login</button>
        <div style="margin-top:14px;display:flex;align-items:center;gap:12px;justify-content:flex-start;flex-wrap:nowrap">
          <button id="requestAccountBtn" type="button" onclick="window.location.href='/contact.html?subject=Request%20A%20Client%20Account'" style="padding:6px 10px;background:linear-gradient(90deg,#14ffe9,#0ea5e9);color:#181c1f;border:none;border-radius:8px;font-weight:700;cursor:pointer;font-size:0.9rem;white-space:nowrap;flex:0 0 auto;max-width:none">Request a Client Account</button>
          <div style="text-align:right;flex:1 1 auto;min-width:0">
            <button id="forgotBtn" type="button" style="background:none;border:none;color:#14ffe9;cursor:pointer;font-size:.95rem;text-decoration:underline;padding:0;white-space:nowrap">forgot your password?</button>
          </div>
        </div>
        <div id="error" style="color:red;margin-top:10px"></div>
      </form>

      <div id="forgotPanel" style="display:none;margin-top:16px;text-align:center">
        <h3>Forgot Password?</h3>
        <form id="resetForm" style="margin:1.5rem auto;max-width:420px">
          <input id="resetEmail" type="email" placeholder="Enter your email" style="width:100%;padding:10px 12px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc;font-size:1rem" autocomplete="username" />
          <button type="submit" style="width:100%;padding:10px;background:#0ea5e9;color:#fff;border:none;border-radius:6px;font-weight:700">Send Reset Link</button>
        </form>
        <div id="resetMsg" style="color:green;margin-top:10px"></div>
        <div id="resetErr" style="color:red;margin-top:10px"></div>
        <button id="backToLogin" style="margin-top:20px;padding:.5rem 1.5rem;background:#0ea5e9;color:#fff;border:none;border-radius:6px;font-weight:700">Back to Login</button>
      </div>
  <!-- Request a Client Account button moved beside the forgot link -->
    </div>
  </main>

  <script>
    // Client-side mock auth to mirror src/Login.jsx
    const CORRECT_EMAIL = 'client@example.com';
    const CORRECT_PASSWORD = 'letmein';

    const loginForm = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const forgotBtn = document.getElementById('forgotBtn');
    const forgotPanel = document.getElementById('forgotPanel');
    const loginCard = document.getElementById('loginCard');
    const resetForm = document.getElementById('resetForm');
    const resetMsg = document.getElementById('resetMsg');
    const resetErr = document.getElementById('resetErr');
    const backToLogin = document.getElementById('backToLogin');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(email === CORRECT_EMAIL && password === CORRECT_PASSWORD){
        loginCard.innerHTML = '<h2 style="margin-top:2rem">Welcome, Client!</h2><p>This is your protected page.</p>';
      } else {
        errorEl.textContent = 'Incorrect username or password.';
      }
    });

    forgotBtn.addEventListener('click', function(){
      forgotPanel.style.display = 'block';
      loginForm.style.display = 'none';
      errorEl.textContent = '';
    });

    backToLogin.addEventListener('click', function(){
      forgotPanel.style.display = 'none';
      loginForm.style.display = 'block';
      resetMsg.textContent = '';
      resetErr.textContent = '';
      document.getElementById('resetEmail').value = '';
    });

    resetForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();
      if(!email){
        resetErr.textContent = 'Please enter your email.';
        resetMsg.textContent = '';
        return;
      }
      if(email === CORRECT_EMAIL){
        resetMsg.textContent = 'A link to reset your password will be sent to your email if the email exists with an account.';
        resetErr.textContent = '';
      } else {
        resetErr.textContent = 'No account exists with that email address.';
        resetMsg.textContent = '';
      }
    });

    // Hookup static nav buttons behaviour (same as /js/main.js)
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('.nav button.link').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const href = btn.getAttribute('data-href');
          if(href) window.location.href = href;
        });
      });
    });
  </script>
</body>
</html>
