  <script>
    // Ensure the homepage background video plays only once and holds its final frame.
    // Note: using the existing /public/background.mov (no /pages/ directory found).
    (function(){
      const v = document.getElementById('home-bg');
      if(!v) return;
      // ensure loop is disabled (in case of attributes or browsers that force it)
      try{ v.loop = false; v.removeAttribute('loop'); }catch(e){}

      // If metadata isn't loaded yet, wait for it so duration is available
      function holdFinalFrame(){
        // Seek just before the end and pause to keep the final frame visible
        try{
          if(isFinite(v.duration) && v.duration > 0){
            v.currentTime = Math.max(0, v.duration - 0.05);
          }
        }catch(e){}
        v.pause();
      }

      // If the video reaches the end, freeze on the last frame
      v.addEventListener('ended', ()=>{
        holdFinalFrame();
      }, {once:true});

      // As a fallback, when metadata loads ensure we don't loop and attach handlers
      v.addEventListener('loadedmetadata', ()=>{
        try{ v.loop = false; }catch(e){}
      }, {once:true});
    })();
  </script>
